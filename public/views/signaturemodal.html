
<ion-modal-view class="modal_sign">
    <ion-header-bar align-title="center">
        <h1 class="title">Sign in the box</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div style="max-width: 420px;
    margin: 0 auto;">
            <div class="text-center">
                <div ng-show="signaturePadName=='confidential'">
                    <div>
                        <center> <canvas id="signature-pad1" class="signature-pad" width=400 height=160></canvas></center>
                    </div>
                </div>
                <div ng-show="signaturePadName=='investment'">
                    <center>  <canvas id="signature-pad2" class="signature-pad" width=378 height=160></canvas></center>
                </div>
                <div class="text-center">
                    <div class="row" style="margin-bottom:20px">
                        <div class="col">
                            <button class="button button-bar hdr-btn-clr text-center" style="color:white!important;padding-left: 44%;background: #0a9dc7;font-size: 17px;" ng-click="save()">
                                Save
                            </button>
                        </div>
                        <div class="col" >
                            <button class="button button-bar hdr-btn-clr text-center" style="color:white!important;padding-left: 44%;background: #0a9dc7;font-size: 17px;" ng-click="clear()">
                                Clear
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
