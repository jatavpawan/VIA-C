<div class="animate" ng-show="page=='main'">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-info card-inverse">
                    <h3 class="card-title text-xl-center" style="text-align:center;font-size:20px">Properties</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-block">
                    <div class="row" style="margin-bottom: 10px;">
                      <div class="col-md-6">
                      <button class="btn btn-success pull-left" ng-click="showUpdateProperty()"  style="float: left">Add Property
                            
                        </button>
                      </div>
                      <!--<div class="col-md-6">

                        <button class="btn btn-success pull-right" ng-click="page='filter'">Filter
                            <span>
                                <i style="padding-left:6px;" class="fa fa-filter"></i>
                            </span>
                        </button>
                      </div>-->
                      <div class="col-md-2">
                        <button ng-show="categoryValue" class="btn btn-primary pull-right">Add New Product
                            <span>
                                <i style="padding-left:6px;" class="fa fa-plus"></i>
                            </span>
                        </button>
                      </div>
                    </div>
                    <div class="row" style="margin-bottom: 10px;">
                      <div class="col-md-12">
                        <span ng-hide="categoryValue=='' || categoryValue==undefined || categoryValue==null" style="color:#B2B2B2;font-size:17px;" class="cat h5 filter-margin">Category
                            <span>:</span>
                            <span style="color:#e7746f;font-size:17px;">{{categoryValue}}</span>&nbsp;&nbsp;
                            <i class="fa fa_s fa-times-circle cancel-button" ng-click="removeCategory()"></i>
                        </span>
                        <span ng-show="productName" style="color:#B2B2B2;font-size:17px;" class="cat h5 filter-margin">Name
                            <span>:</span>
                            <span style="color:#e7746f;font-size:17px;">{{productName}}</span>&nbsp;&nbsp;
                            <i class="fa fa_s fa-times-circle cancel-button" ng-click="removeProductName()"></i>
                        </span>
                        <span ng-show="minPrice" style="color:#B2B2B2;font-size:17px;" class="cat h5 filter-margin">Min Price
                            <span>:</span>
                            <span style="color:#e7746f;font-size:17px;">{{minPrice}}</span>&nbsp;&nbsp;
                            <i class="fa fa_s fa-times-circle cancel-button" ng-click="removeMinPrice()"></i>
                        </span>
                        <span ng-show="maxPrice" style="color:#B2B2B2;font-size:17px;" class="cat h5 filter-margin">Max Price
                            <span>:</span>
                            <span style="color:#e7746f;font-size:17px;">{{maxPrice}}</span>&nbsp;&nbsp;
                            <i class="fa fa_s fa-times-circle cancel-button" ng-click="removeMaxPrice()"></i>
                        </span>
                        <span ng-show="productId" style="color:#B2B2B2;font-size:17px;" class="cat h5 filter-margin">Product Id
                            <span>:</span>
                            <span style="color:#e7746f;font-size:17px;">{{productId}}</span>&nbsp;&nbsp;
                            <i class="fa fa_s fa-times-circle cancel-button" ng-click="removeProductId()"></i>
                        </span>
                      </div>
                    </div>
                    <div ng-show="productList.length == 0" style="padding: 5% 0 !important;">
                      <center>
                          <i style="color:#B2B2B2;" class="fa fa-5x fa-exclamation-triangle"></i>
                          <div class="h1" style="color:#5AAB86;">Whooops!</div>
                          <div class="h4" style="color:#B2B2B2;">No product Found</div>
                          </div>
                      </center>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-xs-left" ng-repeat="task in propertyDetails">
                            <div class="card card-default card-block-product">
                              <div class="row">
                                  <div class="col-md-4">
                                      <!-- <img height="170" width="170" style="width:90%;" src="{{ product.image_url }}"/>-->
                                      <div class="taskInnerLeft">
                                         
                                         <img ng-src="{{url+task.image_url}}" width="100" height="100" />
                                      </div>
                                  </div>
                                <div class="col-md-8">
                                  <blockquote class="card-blockquote">
                                 
                                    <p class="mar-bot-0" style="color:gray "><span class="green-color"></span> {{ task.property_description_address }}</p>
                                    <p class="mar-bot-0" style="color:gray"><span class="green-color"></span> {{task.city}}</p>
                                    <p class="mar-bot-0" style="color:gray"><span class="green-color"></span> {{task.ownership_type}}</p>
                                    <p><button class="btn btn-pad-0" ng-if="item.Tags!=''" ng-repeat="tag in evalueateTag(task.Tags) track by $index">{{tag}}</button></p>
                                    <div class="btn-pos">
                                      <a ng-click="showDetailsProperty(task)" class="btn btn-primary">View</a>
                                      <!--<a ng-click="deleteProduct(product)" class="btn btn-danger margin-left pull-right">Delete</a>-->
                                      <a ng-click="showUpdateProperty(task)"  class="btn btn-success pull-right margin-left">Update</a></div>
                                  </blockquote>
                                </div>
                              </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="animate" ng-show="page=='filter'">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-info card-inverse">
                    <h3 class="card-title">Filter</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-block">
                    <form name="filterForm" novalidate class="form-horizontal">
                        <div class="form-group">
                            <label class="hidden-sm hidden-xs col-md-5 control-label">
                                User Id
                            </label>
                            <div class="col-xs-12 col-sm-12 col-md-5">
                                <input type="text" placeholder="User Id" name="product_name" class="form-control" ng-model="filter.UserAuthorInfo.OwnerId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="hidden-sm hidden-xs col-md-5 control-label">
                                Task Title
                            </label>
                            <div class="col-xs-12 col-sm-12 col-md-5">
                                <input type="text" placeholder="Task Title" name="min_price" class="form-control" ng-model="filter.Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="hidden-sm hidden-xs col-md-5 control-label">
                                Distance
                            </label>
                            <div class="col-xs-12 col-sm-12 col-md-5">
                                <input type="text" placeholder="Distance" name="max_price" class="form-control" ng-model="filter1.distance">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="hidden-sm hidden-xs col-md-5 control-label">
                                Reported Task count
                            </label>
                            <div class="col-xs-12 col-sm-12 col-md-5">
                                <input type="text" placeholder="Reported Task count" name="product_id" class="form-control" ng-model="filter.reportedCount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="hidden-sm hidden-xs col-md-5 control-label">
                                Location
                            </label>
                            <div class="col-xs-12 col-sm-12 col-md-5">
                                <input type="text" placeholder="Location" name="product_id" class="form-control" ng-model="filter.Address">
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-success margin-right" type="button" ng-click="filterData(filter);page='main'">
                                Filter
                                <span>
                                    <i style="padding-left:6px;" class="fa fa-filter"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
